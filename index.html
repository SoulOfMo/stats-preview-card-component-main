<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="info">
        <h1>Get <span class="first">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <span class="details">COMPAINES</span>
          </div>
          <div class="stat">
            <h2>314</h2>
            <span class="details">TEMPLATES</span>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <span class="details">QUERIES</span>
          </div>
        </div>
      </div>

      <div class="img">
        <img class="mobile" src="./images/image-header-mobile.jpg" alt="workers">
        <img class="desktop" src="./images/image-header-desktop.jpg" alt="workers">
      </div>

    </div>

  </main>

</body>

</html>
